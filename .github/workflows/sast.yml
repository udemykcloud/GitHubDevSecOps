  SAST-CodeQL:
    name: Build and SAST CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Ensure mvnw is executable
        run: |
          if [ -f mvnw ]; then
            chmod +x mvnw
          else
            mvn -N wrapper:wrapper
            chmod +x mvnw
          fi
          ./mvnw --version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual   # manual build

      - name: Build with Maven (monitored by CodeQL)
        run: |
          ./mvnw clean compile -B -Dmaven.test.skip

      - name: Finalize CodeQL database
        run: |
          codeql database finalize ${{ runner.temp }}/codeql_databases/java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
